{% extends 'base.html' %}

{% block title %}<title>Set List</title>{% endblock title %}

{% block content %}
<table>
  {% if card_list %}
    {% for card in card_list %}
      <tr>
        <p><a href="{% url 'db:card_detail' card_slug=card.slug %}">{{ card.name }}</a> {{ card.set_name }}</p>
      </tr>
    {% endfor %}
  {% else %}
    <tr>
      <p>No cards are available with these options.</p>
    </tr>
  {% endif %}
</table>
{% endblock content %}

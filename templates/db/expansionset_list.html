{% extends 'base.html' %}

{% block title %}<title>Set List</title>{% endblock title %}

{% block content %}
<table>
  {% if expansionset_list %}
    {% for set in expansionset_list %}
      <tr>
        <p><a href="{% url 'db:set_detail' set_slug=set.slug %}">{{ set.name }}</a></p>
      </tr>
    {% endfor %}
  {% else %}
    <tr>
      <p>No cards are available with these options.</p>
    </tr>
  {% endif %}
</table>
{% endblock content %}

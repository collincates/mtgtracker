{% extends 'base.html' %}

{% block title %}<title>Card Database</title>{% endblock title %}

{% block content %}
<table>
  {% for card in card_list %}
    <tr>
      <p><a href="{% url 'card_detail' card_slug=card.slug %}">{{ card.name }}</a> {{ card.set_name }}</p>
    </tr>
  {% empty %}
    <tr>
      <p>No cards are available with these options.</p>
    </tr>
  {% endfor %}
</table>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<p>This is the homepage via the core app.</p>
{% for thing in context %}
  {{ thing }}
{% endfor %}
{{ context }}
{{ request.user }}
{% if not request.user.collection %}
  <a href="{% url 'collection:collection_create' %}">Start a collection here</a>
{% else %}
  <a href="{% url 'collection:collection_view' collection_name=request.user.collection.name user_name=request.user.username %}"</a>
{% endif %}
{% endblock %}

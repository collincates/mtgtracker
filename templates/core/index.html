{% extends 'base.html' %}

{% block content %}

<div class="index">
  <p>Welcome, {{ request.user }}!</p>
  <p><a href="{% url 'db:card_list' %}">Browse for cards</a></p>
  {% if not request.user.collection %}
    <a href="{% url 'collection:collection_create' %}">Start a collection here</a>
  {% else %}
    <a href="{% url 'collection:collection_detail' collection_slug=request.user.collection.slug user_name=request.user.username %}">Your Collection</a>
  {% endif %}
</div>

{% endblock %}
